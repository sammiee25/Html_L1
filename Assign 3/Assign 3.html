<html>

<body>

<div style="text-align:center">
<h1> Awesome Online videos</h2>
</div>

<div style="text-align:center"> 
	<button onclick="play()">Play</button>
	<button onclick="pause()">Pause</button>
	<br><br>
	<video id="Vid" width="1000">
	<source src="Alan Walker - Faded ( Lyrics - Lyric Video).mp4" type="video/mp4">
	</video>
	

</div>

<script>

var myVideo = document.getElementById("Vid");
function play()
{
	if(myVideo.paused)
	myVideo.play();
}

function pause()
{
	if(myVideo.play)
	myVideo.pause();
}


</script>

</body>

</html>
